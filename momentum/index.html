<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write And Do</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>
<body>
  <div id="weather">
    <span></span>
    <span></span>
  </div>
  <div class="flex-container">
    <div class="main-app">
      <div class="top-half">
      <h2 id="clock"></h2>
      <form class="hidden" id="login-form">
        <p>Hello, what is your name?</p>
        <input class="username" required maxlength="15" type="text"/>
      </form> <!-- form의 기본 동작은 submit-->
      <!-- link의 기본 동작은 다른 페이지로의 이동-->
      <h1 id="greeting" class="hidden"></h1>
      </div>
      <div class="todo-part">
        <form id="todo-form" class="hidden">
          <input type="text" placeholder="Write a To Do and Press Enter" required/>
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div id="quote">
        <p ></p>
      </div>
    </div>
</div>
  <script type="text/javascript" src="js/greetings.js"></script>
  <script type="text/javascript" src="js/clock.js"></script>
  <script type="text/javascript" src="js/quotes.js"></script>
  <script type="text/javascript" src="js/background.js"></script>
  <script type="text/javascript" src="js/todo.js"></script>
  <script type="text/javascript" src="js/weather.js"></script>
</body>
</html>
